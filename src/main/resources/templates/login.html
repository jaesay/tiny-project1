<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>로그인</title>
</head>
<body>
    <h3>Social Login</h3>
    <a th:href="@{/auth/google}">Google</a>
    <br />

    <h3>로그인</h3>
    <p th:if="${param.error}">Error</p>
    <form th:action="@{/login}" method="POST">
        <table>
            <tr>
                <td><label for="username">User:</label></td>
                <td><input type="text" id="username" name="username" /></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" /></td>
            </tr>
            <tr>
				<td><label for="text">Remember-Me</label><input type="checkbox" id="remember-me" name="remember-me" /></td>
			</tr>
            <tr>
                <td><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />&nbsp;</td>
                <td><button type="submit">로그인</button></td>
            </tr>
        </table>
    </form>
</body>
