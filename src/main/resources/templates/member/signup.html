<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입 폼</h1>
	<form method="post" th:object="${signupForm}">
		<p>
			<label for="memberName">아이디</label>
			<input type="text" th:field="*{memberName}" placeholder="아이디"/>
			<span th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">error message</span>
		</p>
		<p>
			<label for="password">비밀번호</label>
			<input type="password" th:field="*{password}" placeholder="비밀번호"/>
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error message</span>
		</p>
		<p>
			<label for="passwordRepeat">비밀번호</label>
			<input type="password" th:field="*{passwordRepeat}" placeholder="비밀번호 확인"/>
			<span th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}">error message</span>
		</p>
		<p>
			<label for="email">이메일</label>
			<input type="text" th:field="*{email}" placeholder="이메일"/>
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error message</span>
		</p>
		<p>
			<label for="firstName">이름</label>
			<input type="text" th:field="*{firstName}" placeholder="이름"/>
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">error message</span>
		</p>
		<p>
			<label for="lastName">성</label>
			<input type="text" th:field="*{lastName}" placeholder="성"/>
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">error message</span>
		</p>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit">가입하기</button>		
	</form>
</body>
</html>
